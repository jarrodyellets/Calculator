<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Audiowide|Atomic+Age|Raleway'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- Calculator body -->
<div class="container">
  <div class="logo"><i class="fa fa-free-code-camp" aria-hidden="true"></i> freeCodeCamp</div>
  <div class="screen"></div>
  <div class="panel">
    <div class="solar"></div>
    <div class="solar" id="middle"></div>
    <div class="solar"></div>
  </div>

<!--   Buttons -->
  <button class="button power" value='c'>C</button>
  <button class="button" value='sqrt'>&radic;</button>
  <button class="button" value='%'>%</button>
  <button class="button" value='/'>&divide;</button>
  <button class="button number" value='7'>7</button>
  <button class="button number" value='8'>8</button>
  <button class="button number" value='9'>9</button>
  <button class="button" value='*'>x</button>
  <button class="button number" value='4'>4</button>
  <button class="button number" value='5'>5</button>
  <button class="button number" value='6'>6</button>
  <button class="button" value='-'>-</button>
  <button class="button number" value='1'>1</button>
  <button class="button number" value='2'>2</button>
  <button class="button number" value='3'>3</button>
  <button class="button" value='+'>+</button>
  <button class="button zero number" value='0'>0</button>
  <button class="button number" value='.'>.</button>
  <button class="button" value='='>=</button>
</div>

<footer>
  <div id="author">&copy; Jarrod Yellets | 2017</div>
</footer>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
